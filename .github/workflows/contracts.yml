name: Contracts CI

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/memeart
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: rust-lang/rustup@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/memeart/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/memeart/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo check
        run: cargo check

  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/memeart
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: rust-lang/rustup@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/memeart/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/memeart/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/memeart
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: rust-lang/rustup@v1
        with:
          toolchain: stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/memeart/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('contracts/memeart/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
            ${{ runner.os }}-cargo-

      - name: Build WASM release
        run: cargo build --target wasm32-unknown-unknown --release
